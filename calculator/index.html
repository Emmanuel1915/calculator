<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <div >
                <button class="color">AC</button>
                <button class="color1">(</button>
                <button class="color1">)</button>
                <button class="color1">/</button>
                <button class="color2">7</button>
                <button class="color2">8</button>
                <button class="color2">9</button>
                <button class="color1">x</button>
                <button class="color2">4</button>
                <button class="color2">5</button>
                <button class="color2">6</button>
                <button class="color1">-</button>
                <button class="color2">1</button>
                <button class="color2">2</button>
                <button class="color2">3</button>
                <button class="color1">+</button>
                <button class="zero color3">0</button>
                <button class="color3">00</button>
                <button class="color1">.</button>
                <button class="color4">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
